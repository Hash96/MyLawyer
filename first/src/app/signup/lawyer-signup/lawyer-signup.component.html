<div class="container mt-5">
    <form #lawyerForm="ngForm">
        <div class="form-group col-sm-5">
            <input type="text" class="form-control" placeholder="Full Name" name="name"[(ngModel)]="lawyerModel.name">
        </div>
        <div class="form-group col-sm-5">
            <input type="number" class="form-control" placeholder="NIC" name="nic"[(ngModel)]="lawyerModel.nic">
        </div>
        <div class="form-group col-sm-5">
            <input type="email" class="form-control" placeholder="Gender" name="gender"[(ngModel)]="lawyerModel.gender">
        </div>
        <div class="form-group col-sm-5">
            <input type="email" class="form-control" placeholder="Email" name="email"[(ngModel)]="lawyerModel.email">
        </div>
        <div class="form-group col-sm-5">
            <input type="password" class="form-control" placeholder="Password" name="password1"[(ngModel)]="lawyerModel.password1">
        </div>
        <div class="form-group col-sm-5">
            <input type="password" class="form-control" placeholder="Confirm Password" name="password2" [(ngModel)]="lawyerModel.password2">
        </div>
        <div class="form-group col-sm-5">
            <input type="text" class="form-control" placeholder="Chamber Address" name="address" [(ngModel)]="lawyerModel.address">
        </div>
        <div class="form-group col-sm-5">
            <input type="text" class="form-control" placeholder="Chamber Practice District" name="district"[(ngModel)]="lawyerModel.district">
        </div>
        <div class="form-group col-sm-5">
            <input type="text" class="form-control" placeholder="Practice Area" name="area"[(ngModel)]="lawyerModel.area">
        </div>
        <div class="form-group col-sm-5">
            <input type="number" class="form-control" placeholder="Contact No" name="contact"[(ngModel)]="lawyerModel.contact">
        </div>
        <div class="form-group col-sm-5">
            <input type="text" class="form-control" placeholder="Facebook URL" name="fb"[(ngModel)]="lawyerModel.fb">
        </div>
        <button type="button" class="btn btn-danger">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
